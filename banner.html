    <script src="js/swiper/swiper.min.js"></script>
    <script>
        //   banner
        var swiper = new Swiper(".banner_slider", {
            pagination: {
                el: ".swiper-pagination",

            autoplay: {
                delay: 5000,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
